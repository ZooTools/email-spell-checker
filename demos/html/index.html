<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>ZooTools Email Spell Checker</title>
</head>

<body>
  <nav>
    <div id="nav-container">
      <span>site.com</span>
    </div>
  </nav>
  <div id="main-container">
    <form id="signup-form">
      <label>Username*</label>
      <input id="username-input" class="input" />
      <label>Email*</label>
      <div id="email-container">
        <i id="email-icon" class="fa-regular fa-envelope fa-lg"></i>
        <input id="email-input" class="input" />
      </div>
      <div id="email-warning-container">
        <button id="warning-dismiss">X</button>
        <span id="warning">
          <span id="warning-text"></span>
          <span id="warning-email"></span>
        </span>
      </div>
      <label>Password*</label>
      <input id="password-input" class="input" />
    </form>
    <button id="signup-button">Sign Up</button>
  </div>
</body>

<script type="module" src="./index.js"></script>

</html>
